<body>
  <header>
    <img src="logo.jpg" height="75px" width="75px">
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Class Information</a>
          <div class="dropdown-content">
            <a href="class.html">Class Schedule</a>
            <a href="class-list.html">Student List</a>
          </div>
        </li>

    </nav>

  <main>
    <section class="contact-section">
      <h2>Send us a Message</h2>
      <form id="contactForm" class="contact-form">
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <input type="email" id="emailInput" placeholder="Your Email" required>
        <textarea id="messageInput" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="info-section">
      <h2>Looking to register for an account?</h2>
      <h4>If you are looking to register for an account:</h4>
      <p>Go to <a href="register.html">Register</a></p>
    </section>
  </main>


  <script src="contact.js"></script>
